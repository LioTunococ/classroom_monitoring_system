{% extends 'attendance/base.html' %}
{% block content %}
<h1 class="h4">Enroll Students: {{ schoolyear.name }}</h1>

<form method="post" class="mt-3">{% csrf_token %}
  <div class="mb-2"><strong>Select students to enroll:</strong></div>
  <div class="list-group">
    {% for s in students %}
      <label class="list-group-item d-flex align-items-center">
        <input class="form-check-input me-2" type="checkbox" name="student_ids" value="{{ s.id }}" {% if s.id in enrolled_ids %}checked{% endif %}>
        {{ s.last_name }}, {{ s.first_name }} ({{ s.sex }})
      </label>
    {% empty %}
      <div class="text-muted">No students to enroll yet.</div>
    {% endfor %}
  </div>
  <button class="btn btn-primary mt-3" type="submit">Save Enrollment</button>
</form>
{% endblock %}

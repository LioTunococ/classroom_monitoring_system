{% extends 'attendance/base.html' %}
{% block content %}
<h1 class="h4">{% if form.instance.pk %}Edit Student{% else %}Add Student{% endif %}</h1>
<form method="post" class="mt-3">{% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-outline-secondary" href="{% url 'attendance:student_list' %}">Cancel</a>
</form>
{% endblock %}

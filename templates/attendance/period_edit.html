{% extends 'attendance/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
  <h1 class="h5 mb-0">Edit Period: {{ period.name }} ({{ schoolyear.name }})</h1>
  <a class="btn btn-outline-secondary" href="{% url 'attendance:manage_periods' schoolyear.id %}">Back to Periods</a>
</div>

<form method="post" class="mt-3">{% csrf_token %}
  <div class="row g-2 align-items-end">
    <div class="col-md-3">
      <label class="form-label">Name</label>
      {{ form.name }}
    </div>
    <div class="col-md-2">
      <label class="form-label">Order</label>
      {{ form.order }}
    </div>
    <div class="col-md-2">
      <label class="form-label">Half</label>
      {{ form.half }}
    </div>
    <div class="col-md-2">
      <label class="form-label">Start</label>
      {{ form.start_time }}
    </div>
    <div class="col-md-2">
      <label class="form-label">End</label>
      {{ form.end_time }}
    </div>
    <div class="col-md-1">
      <label class="form-label">Active</label>
      {{ form.is_active }}
    </div>
    <div class="col-12 text-end">
      <button class="btn btn-primary" type="submit">Save Changes</button>
    </div>
  </div>
</form>
{% endblock %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Classroom Monitoring System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3">Sign in</h1>
            {% if form.non_field_errors %}
              <div class="alert alert-danger">{{ form.non_field_errors }}</div>
            {% endif %}
            <form method="post">{% csrf_token %}
              {{ form.as_p }}
              <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>
          </div>
        </div>
        <p class="text-center text-muted small mt-3">Classroom Monitoring System</p>
      </div>
    </div>
  </div>
</body>
<script>
  // Enhance default auth form with Bootstrap classes for better mobile UX
  (function(){
    const form = document.querySelector('form');
    if (!form) return;
    form.querySelectorAll('input[type="text"], input[type="password"], input[type="email"]')
      .forEach(el => el.classList.add('form-control','mb-3'));
    form.querySelectorAll('label').forEach(l => l.classList.add('form-label'));
  })();
</script>
</html>
